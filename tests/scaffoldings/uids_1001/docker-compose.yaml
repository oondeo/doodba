services:
  odoo:
    build:
      context: ./
      args:
        COMPILE: "false"
        ODOO_VERSION: $ODOO_MINOR
        PIP_INSTALL_ODOO: "false"
        WITHOUT_DEMO: "false"
        UID: 1001
        GID: 1002

    tty: true
    depends_on:
      - db
    environment:
      PYTHONOPTIMIZE: ""
      UNACCENT: "false"
    volumes:
      - filestore:/var/lib/odoo

  db:
    image: postgres:${DB_VERSION}-alpine
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoopassword
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
  filestore:
